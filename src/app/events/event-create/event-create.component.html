<div class="container">
  <h1>Create event</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="map">
      <agm-map [latitude]="lat" [longitude]="lon" [zoom]="12" [disableDefaultUI]="true">

      </agm-map>
    </div>
    <div class="form-fields">
      <div class="field name">
        <label for="name">
            Name
          </label>
        <input id="name" type="text" placeholder="Name" formControlName="name">
      </div>
      <div class="field participants">
        <label for="participants">
            N.participants
          </label>

        <input id="participants" type="number" placeholder="N. of participants" formControlName="nParticipants">
      </div>
      <div class="field date">
        <label for="date">
            Date
          </label>
        <input id="date" type="date" [value]="currentDate" [min]="currentDate" formControlName="date">
      </div>
      <div class="field hour">
        <label for="time">
          Time
        </label>
        <input id="time" type="time" [value]="currentDate" [min]="currentDate" formControlName="time">

      </div>

      <div class="field button">
        <button class="button" type="submit">Create</button>
      </div>
    </div>

  </form>
</div>
